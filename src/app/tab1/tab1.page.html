<ion-header>
  <ion-toolbar>
    <ion-title>
      Inserir Contribuição
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <form [formGroup]="contrib">
      <ion-row style="border-bottom:1px solid #e0e0e0;">
        <ion-col size="6" size-sm>
          <ion-label>Tipo</ion-label>
          <ion-select value="Video" okText="Okay" cancelText="Dismiss" formControlName="type">
            <ion-select-option value="Video">Video/Webcast/Podcast</ion-select-option>
            <ion-select-option value="blonde">Blonde</ion-select-option>
            <ion-select-option value="black">Black</ion-select-option>
            <ion-select-option value="red">Red</ion-select-option>
          </ion-select>
        </ion-col>
        <ion-col size="6" size-sm>
          <ion-label>Area</ion-label>
          <ion-select value="alm" okText="Okay" cancelText="Dismiss" formControlName="area">
            <ion-select-option value="alm">ALM</ion-select-option>
            <ion-select-option value="blonde">Blonde</ion-select-option>
            <ion-select-option value="black">Black</ion-select-option>
            <ion-select-option value="red">Red</ion-select-option>
          </ion-select>
        </ion-col>
        
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-button expand="block" fill="outline">
            <ion-icon name="add-circle-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
